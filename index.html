<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description" content="Página de login responsivo">
    <meta name="keywords" content="login, formulário, responsivo">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Laura Sena">
    <link rel="shortcut icon" href="midia/icone.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Projeto - Login Responsivo</title>
    <script src="https://kit.fontawesome.com/203556ef80.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container"> <!--container pro controle do wrap-->
        <div class="wrapper"> <!--caixa que se ajustará a tela-->
            <div class="titulo">
                <span>Formulário de Login</span>
            </div>
            <form action="#">
                <div class="linha">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Email ou Telefone" required>
                </div>
                <div class="linha">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Senha" required>
                </div>
                <div class="rec-senha">
                    <a href="#">Esqueceu sua senha?</a>
                </div>
                <div class="linha botao">
                    <input type="submit" value="Entrar">
                </div>
                <div class="cadastro">
                    <p>Não tem login? <a href="#">Se cadastre!</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
